version: '3.5'

services:
  prometheus:
    image: 'prom/prometheus:v2.30.3'
    restart: unless-stopped
    networks:
      - monitoring
      - reverse_proxy
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    labels:
      - "org.label-schema.group=monitoring"
      ## Traefik
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.routers.prometheus.rule=Host(`${PROMETHEUS_DOMAIN:-prometheus.localhost}`)"
      - "traefik.http.routers.prometheus.middlewares=local-service@file,force-http@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      
  alertmanager:
    image: 'prom/alertmanager:v0.23.0'
    restart: unless-stopped
    networks:
      - monitoring
      - reverse_proxy
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    labels:
      - "org.label-schema.group=monitoring"
      ## Traefik
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.alertmanager.entrypoints=web"
      - "traefik.http.routers.alertmanager.rule=Host(`${ALERTMANAGER_DOMAIN:-alertmanager.localhost}`)"
      - "traefik.http.routers.alertmanager.middlewares=local-service@file,force-http@file"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"

  nodeexporter:
    image: 'prom/node-exporter:v1.2.2'
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    labels:
      - "org.label-schema.group=monitoring"

  cadvisor:
    image: 'zcube/cadvisor:v0.37.5'
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    command:
      - '--housekeeping_interval=10s'
      - '--max_housekeeping_interval=1m'
      - '--allow_dynamic_housekeeping=true'
      - '--storage_duration=1s'
      - '--docker_only=true'
    networks:
      - monitoring
    labels:
      - "org.label-schema.group=monitoring"

  grafana:
    image: 'grafana/grafana:8.2.1'
    restart: unless-stopped
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
      - reverse_proxy
    labels:
      - "org.label-schema.group=monitoring"
      ## Traefik
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.rule=Host(`${GRAFANA_DOMAIN:-grafana.localhost}`)"
      - "traefik.http.routers.grafana.middlewares=local-service@file,force-http@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  pushgateway:
    image: prom/pushgateway:v1.4.2
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "org.label-schema.group=monitoring"

volumes:
    prometheus:
    grafana:

networks:
  monitoring:
  reverse_proxy:
    external: true