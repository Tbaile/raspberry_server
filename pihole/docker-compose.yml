version: '3.5'

services:
  pihole:
    image: pihole/pihole:latest
    restart: unless-stopped
    networks:
      - default
      - reverse_proxy
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
    volumes:
      - pihole:/etc/pihole
      - dnsmasq:/etc/dnsmasq.d
    env_file: .env
    environment:
      DNSMASQ_LISTENING: all
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.pihole.entrypoints=web"
      - "traefik.http.routers.pihole.rule=Host(`${PIHOLE_DOMAIN:-pihole.localhost}`)"
      - "traefik.http.routers.pihole.middlewares=local-service@file,force-http@file"

volumes:
  pihole:
  dnsmasq:

networks:
  reverse_proxy:
    external: true