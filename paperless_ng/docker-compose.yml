version: '3.5'

services:
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    hostname: ${PAPERLESS_DOMAIN:-paperless.localhost}
    restart: unless-stopped
    depends_on:
      - scheduler
    networks:
      - default
      - reverse_proxy
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - ./consume:/usr/src/paperless/consume
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.paperless.entrypoints=web"
      - "traefik.http.routers.paperless.rule=Host(`${PAPERLESS_DOMAIN:-paperless.localhost}`)"
      - "traefik.http.routers.paperless.middlewares=local-service@file"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
    environment:
      PAPERLESS_REDIS: redis://scheduler:6379
  scheduler:
    image: redis
    restart: unless-stopped    

volumes:
  data:
  media:

networks:
  reverse_proxy:
    external: true
