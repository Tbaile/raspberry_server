version: '3.5'

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    restart: unless-stopped
    networks:
      - default
      - reverse_proxy
    volumes:
      - prowlarr:/config
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.prowlarr.entrypoints=web"
      - "traefik.http.routers.prowlarr.rule=Host(`${PROWLARR_DOMAIN:-prowlarr.localhost}`)"
      - "traefik.http.routers.prowlarr.middlewares=local-service@file"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"

  transmission:
    image: linuxserver/transmission
    restart: unless-stopped
    networks:
      - default
      - reverse_proxy
    volumes:
      - transmission:/config
      - ./data/downloads:/downloads
    logging:
      driver: json-file
      options:
        max-size: 10m
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.transmission.entrypoints=web"
      - "traefik.http.routers.transmission.rule=Host(`${TRANSMISSION_DOMAIN:-transmission.localhost}`)"
      - "traefik.http.routers.transmission.middlewares=local-service@file"
      - "traefik.http.services.transmission.loadbalancer.server.port=9091"

  sonarr:
    image: linuxserver/sonarr
    restart: unless-stopped
    depends_on:
      - prowlarr
      - transmission
    networks:
      - default
      - reverse_proxy
    volumes:
      - sonarr:/config
      - ./data/media/tv:/tv
      - ./data/downloads:/downloads
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.sonarr.entrypoints=web"
      - "traefik.http.routers.sonarr.rule=Host(`${SONARR_DOMAIN:-sonarr.localhost}`)"
      - "traefik.http.routers.sonarr.middlewares=local-service@file"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

  radarr:
    image: linuxserver/radarr
    restart: unless-stopped
    depends_on:
      - prowlarr
      - transmission
    networks:
      - default
      - reverse_proxy
    volumes:
      - radarr:/config
      - ./data/media/movies:/movies
      - ./data/downloads:/downloads
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.radarr.entrypoints=web"
      - "traefik.http.routers.radarr.rule=Host(`${RADARR_DOMAIN:-radarr.localhost}`)"
      - "traefik.http.routers.radarr.middlewares=local-service@file"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"

  bazarr:
    image: linuxserver/bazarr
    restart: unless-stopped
    networks:
      - default
      - reverse_proxy
    volumes:
      - bazarr:/config
      - ./data/media/movies:/mnt/data/media/movies
      - ./data/media/tv:/mnt/data/media/tv
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.bazarr.entrypoints=web"
      - "traefik.http.routers.bazarr.rule=Host(`${BAZARR_DOMAIN:-bazarr.localhost}`)"
      - "traefik.http.routers.bazarr.middlewares=local-service@file"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"

  jellyfin:
    image: linuxserver/jellyfin
    restart: unless-stopped
    networks:
      - default
      - reverse_proxy
    devices:
      - /dev/vchiq:/dev/vchiq
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12
    volumes:
      - ./data/media:/mnt/media
      - jellyfin:/config
      - /opt/vc/lib:/opt/vc/lib
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.routers.jellyfin.rule=Host(`${JELLYFIN_DOMAIN:-jellyfin.localhost}`)"
      - "traefik.http.routers.jellyfin.middlewares=local-service@file"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

volumes:
  prowlarr:
  sonarr:
  radarr:
  bazarr:
  jellyfin:
  transmission:

networks:
  reverse_proxy:
    external: true