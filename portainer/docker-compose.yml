version: '3.5'

services:
  portainer:
    image: 'portainer/portainer-ce'
    container_name: portainer
    restart: unless-stopped
    ports: 
      - '9000:9000'
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data
    command: 
      - '--admin-password ${PORTAINER_PASSWORD}'

volumes:
  data:
