version: '3.5'

services:
  portainer:
    image: 'portainer/portainer-ce'
    container_name: portainer
    restart: unless-stopped
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data
    networks:
      - nginx
    command: 
      - '--admin-password=${PORTAINER_PASSWORD}'

volumes:
  data:

networks:
  nginx:
    external: true